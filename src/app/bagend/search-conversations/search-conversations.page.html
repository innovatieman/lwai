<app-header [page]="'admin'" [back]="true"></app-header>
<main>
  <ion-grid>
    <ion-row>
      <div>
        <ion-item>
          <ion-label position="floating">conversationId</ion-label>
          <ion-input type="text" [(ngModel)]="conversationId"></ion-input>
        </ion-item>
        <ion-button marginBottom (click)="searchConversation()">Search with ID</ion-button>
      
        <ion-item>
          <ion-label position="floating">Email user</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-button marginBottom (click)="searchAllConversations()">Search with Email</ion-button>
      </div>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card *ngFor="let conversation of conversations" (click)="test(conversation)">
          <ion-card-header>
            <ion-card-title>{{conversation.id}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div><span weight700>Rol: </span>{{conversation.data.role}}</div>
            <div><span weight700>Datum: </span>{{helpers.showLocalDate(conversation.data.timestamp,'DD-MM-YYYY H:i',0,true)}}</div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</main>
