<app-header page="admin"></app-header>

<main>
  <div basicPadding>
    <ion-row noPadding>
      <ion-col size="12">
        <ion-card basicPadding>
          <ion-card-header>
              <ion-card-title flex center-ver>
                  <span weight600>Nieuwe traineromgeving</span>
                  <span class="spacer"></span>

              </ion-card-title>
          </ion-card-header>
          <ion-card-content>

              <ion-item detail="false" lines="none" listCard>
                <ion-label position="stacked">Naam organisatie</ion-label>
                <ion-input [(ngModel)]="trainerItem.name"></ion-input>
              </ion-item>  

              <ion-row noPadding>
                <ion-col size="6">
                  <ion-item detail="false" lines="none" listCard>
                    <ion-toggle color="primary" [(ngModel)]="trainerItem.trainer">
                        Trainer omgeving
                    </ion-toggle>
                </ion-item>
                </ion-col>
                <ion-col size="6">
                  <ion-item detail="false" lines="none" listCard>
                    <ion-toggle color="primary" [(ngModel)]="trainerItem.trainerPro">
                        Trainer Pro
                    </ion-toggle>
                  </ion-item>
                </ion-col>

                <ion-col size="6">
                  <ion-item detail="false" lines="none" listCard>
                    <ion-toggle color="primary" [(ngModel)]="trainerItem.organisation">
                        Organisatie omgeving
                    </ion-toggle>
                  </ion-item>
                </ion-col>

                <ion-col size="6">
                  <ion-item detail="false" lines="none" listCard>
                    <ion-toggle color="primary" [(ngModel)]="trainerItem.invoice_redirect">
                        Factuur buiten Stripe om
                    </ion-toggle>
                  </ion-item>
                </ion-col>
                  
              </ion-row>


              <ion-item detail="false" lines="none" listCard>
                <ion-label position="stacked">Maximum Administrators</ion-label>
                <ion-input type="number" [(ngModel)]="trainerItem.max_admins"></ion-input>
              </ion-item>  

              <ion-item detail="false" lines="none" listCard>
                <ion-label position="stacked">Maximum Medewerkers</ion-label>
                <ion-input type="number" [(ngModel)]="trainerItem.max_employees"></ion-input>
              </ion-item>

              <div flex center-ver>
                <div class="spacer"></div>
                <ion-button class="saveButton" (click)="createTrainer()">
                  <span>Omgeving aanmaken</span>
                </ion-button>
              </div>
              
          </ion-card-content>
        </ion-card>
        </ion-col>
    </ion-row>
  </div>
</main>
