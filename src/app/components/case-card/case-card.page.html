<ion-card noPadding pointer fullheight class="caseItem" [ngStyle]="{'box-shadow':shadow ? '0 0 7px rgba(0, 0, 0, 0.3)' : 'none'}">
  <ion-card-content noPadding fullHeight>
      <div backgroundImage class="avatarImage" *ngIf="caseItem.photo" [ngStyle]="{'background-image': 'url(' + caseItem.photo + ')'}"></div>
      <div backgroundImage class="avatarImage" *ngIf="!caseItem.photo" [ngStyle]="{'background-image': 'url(assets/img/default_avatar.png)'}"></div>
      <div flex center center-ver center-hor style="height:calc(100% - 275px)">
          <ion-card-header>
              <ion-card-title font-18 weight600>{{caseItem.title}}</ion-card-title>
              <ion-card-subtitle font-14 weight400>{{caseItem.user_info.substring(0, 60) + (caseItem.user_info.length > 60 ? '...' : '')}}</ion-card-subtitle>
          </ion-card-header>
      </div>
      <div center flex center-ver center-hor>
          <!-- <div style="width:50%;padding:0px 10px">

              <div font-16 weight600 text-primary>Level {{caseItem.level}}</div>

              <app-star-rating [gridPadding]="0" [readOnlyItem]="true" [fontSize]="20" [rating]="4.3"></app-star-rating>
          </div> -->

          <ion-button class="saveButton creditButton" style="border-radius:100%" fill="outline" size="small" *ngIf="caseItem.level">
              <div>
                  <div>{{caseItem.level}}</div>
                  <div font-12>{{translate.instant('standards.level')}}</div>
              </div>
          </ion-button>
          <ion-button class="saveButton cardButton" fill="outline" size="small">{{ caseItem.buttonText || translate.instant('cases.start_conversation')}}</ion-button>
      </div>
  </ion-card-content>
</ion-card>
