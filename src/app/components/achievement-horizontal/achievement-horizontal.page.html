<div [class]="class">
  <div class="wrap" >
    <div class="pole"></div>
    <div class="poleWrap" [ngClass]="{'notAchieved': !achieved}"></div>
    <div class="flag" [ngClass]="{'notAchieved': !achieved}">
      <div class="innerFlag">
        <div class="icon"><fa-icon *ngIf="achievement_icon" [icon]="icon.get(achievement_icon)"></fa-icon></div>
        <span class="spacer"></span>
        <div>
          <div *ngIf="achieved" class="title" [innerHtml]="title"></div>
          <div *ngIf="achieved" class="descr" [innerHTML]="text"></div>
        </div>
      </div>
      
    </div>
  </div>
</div>
